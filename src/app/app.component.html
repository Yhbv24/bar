<div class="container">
  <h5>
    <li [class]="priceColor(keg)" *ngFor="let keg of kegs">
    {{keg.name}}
    {{keg.brand}}
    ${{keg.price}}.00
    <span [class]="strength(keg)">{{keg.strength}}%</span>
    {{keg.type}}
    {{keg.volume}} pints
    <span *ngIf="user"><button>Edit</button></span>
    </li>
    <br><button (click)="userChange()">User</button>
  </h5>
</div>
